<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script>
        var params = window
                    .location
                    .search
                    .replace('?','')
                    .split('&')
                    .reduce(
                        function(p,e){
                            var a = e.split('=');
                            p[ decodeURIComponent(a[0])] = decodeURIComponent(a[1]);
                            return p;
                        },
                        {}
                    );

        var viewer_id = parseInt(params['vk_user_id']);
        var permissions = 1;
        var vk_app_id = parseInt(params['vk_app_id']);
        var unix = 0;
        var platform = params['vk_platform'];
        var date = '';
        var vk_is_app_user = parseInt(params['vk_is_app_user']);
        var is_loaded_story = 0;
        var IsAllowMessages = 0;
    </script>
</head>
<body>
  <div class="text-center bg-white rounded-xl shadow-md overflow-hidden m-3">
  <div id="LoginControl" class="md:flex">
    <div class="md:flex-shrink-0">
      <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://top-info9.ru/MESS_BACK/reactions_rectangle1.png" >
    </div>
    <div class="p-8">
      <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">СООБЩЕНИЯ ИЗ ПРОШЛОГО</a>
      <p class="mt-2 text-gray-500">Сервис, в котором можно отправить сообщение любому твоему другу в будущее, до наступления даты он не сможет его прочитать
      </p>
        <p class="mt-3 text-gray-900 font-bold text-xl mb-2">
            Для корректной работы нужен доступ к общей информации
        </p>
    </div>
      <button onclick="Login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
        РАЗРЕШИТЬ И ВОЙТИ
      </button>

  </div>
</div>

  <div id="page" class="p-3 hidden m-3 mb-10 pb-10">
      <p id="title" class="text-2xl text-center m-3">Сообщения из прошлого</p>
      <div id="content" class="bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-3 text-center">
          <div class="fa-3x">
              <i class="fas fa-circle-notch fa-spin"></i>
          </div>
      </div>
  </div>

  <ul id="menu" class="flex justify-between fixed w-full bottom-0 bg-white hidden">
      <li class="flex-1 mr-2">
        <a onclick="getMessages();return false;" id="messages" class="relative text-center block border border-blue-500 rounded py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white" href="#">
            <i class="fas fa-envelope text-3xl"></i>
            <div>Сообщения</div>
            <span id="countMessage" class="hidden absolute text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-green-600 bg-green-200 uppercase last:mr-0 mr-1" style="top:3px;right: 0px;">0</span>
        </a>
      </li>
      <li class="flex-1 mr-2">
        <a id="send" onclick="sendMess();return false;" class="text-center block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4" href="#">
            <i class="fas fa-plus-square text-3xl"></i>
            <div>Отправить</div>
        </a>
      </li>
      <li class="flex-1 mr-2">
        <a onclick="getFeed();return false;" id="feed" class="text-center block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4" href="#">
            <i class="fas fa-chart-line text-3xl"></i>
            <div>Лента</div>
        </a>
      </li>
    </ul>

  <div style="position: fixed;left:99999px;width:700px" id="for_canvas"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script src="https://top-info9.ru/MESS_BACK/html2canvas.min.js"></script>
  <script src="https://top-info9.ru/MESS_BACK/main.js" type="text/javascript"></script>
</body>
</html>
